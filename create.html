<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="assets/img/sidebar-5.jpg">
    <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->
    	<div class="sidebar-wrapper">
            <ul class="nav">
                <li>
                    <a href="index.html">
                        <i class="pe-7s-menu"></i>
                        <p>عرض</p>
                    </a>
                </li>
                <li class="active">
                    <a href="create.html">
                        <i class="pe-7s-add-user"></i>
                        <p>إضافة</p>
                    </a>
                </li>
                <li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">إضافة طلبات</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="name">اسم مقدم الطلب</label>
                                                <input type="text" class="form-control" id="name" placeholder="اسم مقدم الطلب">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="provider">جهة مقدم الطلب</label>
                                                <input type="text" class="form-control" id="provider" required placeholder="جهة مقدم الطلب">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="date">تاريخ التقديم</label>
                                                <input type="date"  class="form-control" id="date" required placeholder="تاريخ التقديم">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="end_date">تاريخ انهاء الطلب</label>
                                                <input type="date"  class="form-control" id="end_date" required placeholder=">حالة الطلب">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="status">حالة الطلب</label>
                                                <input type="text"  class="form-control" id="status" placeholder=">حالة الطلب">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="notes">ملاحظات</label>
                                                <textarea rows="5" class="form-control" id="notes" placeholder="ملاحظات." ></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-info btn-fill pull-left">اضافة</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
